<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">To-Do hinzufügen</h3>
  </div>
  <div class="panel-body">
    <label for="todo-title">Titel:</label>
    <input type="text" class="form-control" id="todo-title">
    <label for="todo-prio">Priorität:</label>
    <select type="text" class="form-control" id="todo-prio">
      <option>niedrig</option>
      <option>mittel</option>
      <option>hoch</option>
    </select>
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      &nbsp;To-Do hinzufügen
    </button>
  </div>
</div>
